<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-product-page</title>
  </head>
  <body>
    <header>
      <img src="/img/logo.svg" alt="Logo" />
      <div>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <img src="/img/icon-cart.svg" alt="icon-cart" />
      </div>
      <img src="/img/image-avatar.png" alt="photo-user" />
    </header>
    <main>
      <div id="imgs">
        <img src="/img/image-product-1.jpg" alt="" />
        <img src="/img/image-product-1-thumbnail.jpg" alt="" />
        <img src="/img/image-product-2-thumbnail.jpg" alt="" />
        <img src="/img/image-product-3-thumbnail.jpg" alt="">
        <img src="/img/image-product-4-thumbnail.jpg" alt="">
      </div>
      <div id="information">
        <div id="about">
          <span>Sneaker company</span>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        </div>
        <div id="price">
          <span>$125.00</span>
          <span>50%</span>
          <div>$250.00</div>
        </div>
        <div id="buy">
          <input type="button" value='-' />
          <input size="1" type="text" value="1" />
          <input type="button" value='+' />
          <button type="submit">
            <img src="/img/icon-cart.svg" alt="">
            Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
